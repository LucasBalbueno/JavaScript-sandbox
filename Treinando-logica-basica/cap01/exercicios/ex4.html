<meta charset="UTF-8">
<script>
    // Coletar as 2 notas do aluno 
    // Exibir a média do aluno 

    const nota1 = Number(prompt("Qual a sua primeira nota?"));
    const nota2 = Number(prompt("Qual a sua segunda nota?"));

    const media = (nota1 + nota2) / 2;

    alert(`A soma das suas notas foi: ${nota1+nota2} e a média delas é: ${media.toFixed(1)}`);
</script>
