<meta charset="UTF-8">
<script>
    /* Ler a viagem em dias e em horas
    calcular o total em horas
    exibidir a dração total em horas*/

    const dias = Number(prompt("Quantos dias de viagem?"));
    const horas = Number(prompt("Quantas horas de viagem?"));

    const calculo = horas + (dias * 24);

    alert(`A viagem irá durar ${calculo} horas`);
</script>
