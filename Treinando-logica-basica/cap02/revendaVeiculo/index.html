<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de veículos</title>
</head>
<body>
    <h1>Revenda de veículos</h1>
    <form id="formCarro">
        <div>
            <label for="inModelo">Modelo e ano do carro</label>
            <input type="text" id="inModelo">
        </div>
        <div>
            <label for="inPreco">Preço R$</label>
            <input type="number" id="inPreco">
        </div>

        <button type="submit" id="promoBtn">Ver Promoção</button>
    </form>

    <div>
        <h2 id="outModelo"></h2>
        <h3 id="outEntrada"></h3>
        <h4 id="outParcela"></h4>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
