<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado JS</title>
</head>
<body>
    <h1>Supermercado JS</h1>
    <form id="formSuper">
        <div>
            <label for="inProd">Produto:</label>
            <input type="text" id="inProd">
        </div>
        <div>
            <label for="inPreco">Preço R$</label>
            <input type="text" id="inPreco">
        </div>

        <button type="submit" id="PromoBtn">Mostrar promoção</button>
    </form>

    <div>
        <h2 id="outProd"></h2>
        <h3 id="outPromo"></h3>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
