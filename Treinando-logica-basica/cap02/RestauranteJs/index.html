<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
</head>
<body>
    <h1>Restaurante JS</h1>
    <form id="formRest">
        <div>
            <label for="inPreco">Preço por Quilo R$:</label>
            <input type="text" id="inPreco">
        </div>
        <div>
            <label for="inPeso">Consumo do cliente (gr)</label>
            <input type="number" id="inPeso">
        </div>

        <button type="submit" id="calculaBtn">Ver Promoção</button>
    </form>

    <div>
        <h2 id="outTotal"></h2>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
