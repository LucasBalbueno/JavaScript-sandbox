<meta charset="UTF-8">
<script>
    const numero = Number(prompt("Digite um número:"))
    
    if (numero > 0) {
        alert(`O número é positivo, logo a raiz quadrada é: ${Math.sqrt(numero)}`);
    } else {
        alert(`O número é negativo, logo o quadrado dele é: ${numero * numero}`)
    }
</script>
