<meta charset="UTF-8">
<script>
    const salario = Number(prompt("Qual o seu salário?"));
    const prestacao = Number(prompt("Qual o valor da sua prestação?"));

    const requisito = salario * 0.20; 

    if (prestacao > requisito) {
        alert("O EMPRÉSTIMO NÃO PODE SER CONCEDIDO!")
    } else {
        alert("O SEU EMPRÉSTIMO PODE SER CONCEDIDO!")
    }
</script>
