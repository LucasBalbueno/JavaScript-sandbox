<meta charset="UTF-8">
<script>
    const num1 = Number(prompt("Digite um número:"));
    const num2 = Number(prompt("Digite outro número:"));
    const num3 = Number(prompt("Digite o último número:"));

    const maiorNumero = 0;

    function calculaMaior (primeiro, segundo, terceiro) {
        primeiro == maiorNumero;

        if(segundo > primeiro && segundo > terceiro) {
            segundo == maiorNumero;
        }

        if (terceiro > primeiro && terceiro > segundo) {
            terceiro == maiorNumero;
        }
    }

    const maior = calculaMaior(num1, num2, num3);

    alert(`O maior número é: ${maior}`);
</script>
