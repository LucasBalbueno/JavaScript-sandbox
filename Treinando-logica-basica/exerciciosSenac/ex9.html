<meta charset="UTF-8">
<script>
    const num1 = Number(prompt("Digite um número:"));
    const num2 = Number(prompt("Digite outro número:"));

    function Inverter (numA, numB) {
        const aux = numA;
        numA = numB;
        numB = aux;
    }

    Inverter(num1, num2);

    alert(`O primeiro número agora é: ${num2}`);
    alert(`O segundo número agora é ${num1}`);
</script>
